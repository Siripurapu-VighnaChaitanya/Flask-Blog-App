<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/posts.css') }}">
</head>

<body>
    <div class="posts_container">
        <h1>All Blog Posts</h1>

        {% for post in posts %}
        <div class="post_card">
            <h2 class="post_title">{{ post.title }}</h2>
            <p class="post_content">{{ post.content }}</p>
            <p class="post_author">Author: {{ post.name }}</p>
            <p class="post_date">{{ post.created_at }}</p>

            {% if session.get("user_id") == post.user_id %}
            <div class="post_actions">
                <a href="{{ url_for('blog.update', id=post.id) }}" class="edit_btn">Edit</a>
                <a href="{{ url_for('blog.delete_post', id=post.id) }}" class="delete_btn">Delete</a>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <!-- Floating buttons -->
    <div class="floating-actions">
        <a href="{{ url_for('blog.create_post') }}" class="create_btn">Create New Post</a>
        <a href="{{ url_for('auth.logout') }}" class="logout_btn">Logout</a>
    </div>
</body>
</html>
